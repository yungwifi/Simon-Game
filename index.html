<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Says</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Simon Says</h1>
        <h3> Instructions </h3>
        <p> Simon creates a series of tones and lights and requires a user to repeat the sequence. If the user succeeds, the
            series becomes progressively longer and more complex. Once the user fails, the game is over. How far can you
            go?
        </p>
        <button class="start_game waves-effect waves-light btn-large" id="start">Start Game</button>
    </header>

    <div class="round" id="gameround"> Round: </div>
    <div class="box">
        <div class="col s12 m6 l3" id="red"></div>
        <div class="col s12 m6 l3" id="blue"></div>
        <div class="col s12 m6 l3" id="yellow"></div>
        <div class="col s12 m6 l3" id="green"></div>
    </div>
</body>

</html>

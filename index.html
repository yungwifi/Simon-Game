<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Says</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body class="container">
    <h1 class="center-align">Simon Says</h1>
    <h3 class="center-align"> Instructions </h3>
    <p class="center-align"> Simon creates a series of tones and lights and requires a user to repeat the sequence. If the user succeeds, the series
        becomes progressively longer and more complex. Once the user fails, the game is over. How far can you go?
    </p>
    <div class="start center-align">
        <button href="#gameboard" class="waves-effect waves-light btn-large" id="start">Start Game</button>
    </div>
    <div id="gameboard">
        <div class="round" id="gameround"> </div>
        <div class="row">
            <div class="col s6 m6 l6 piece" id="red"> </div>
            <div class="col s6 m6 l6 piece" id="blue"></div>
            <div class="col s6 m6 l6 piece" id="yellow"></div>
            <div class="col s6 m6 l6 piece" id="green"></div>
            <div class="test"></div>
        </div>
    </div>
    <!-- jQuery CDN tag -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
